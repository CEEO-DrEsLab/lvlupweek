	alert("got it");

	var reader = new FileReader();

		alert(this.result);
	}

	var lines = this.result.split('\n');
	for (var line = 0; line < lines.length; line++){
		alert(lines[line]);
	}
	reader.readAsText(file);
	alert("reached the end");		
};
